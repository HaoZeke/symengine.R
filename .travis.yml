language: cpp
os:
  - linux
  #- osx
sudo: false
osx_image: xcode6.4
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - binutils-dev
    - g++-4.7

env:
  # Debug builds:
  #- R_VERSION="3.3" BUILD_TYPE="Debug" WITH_BFD="yes"
  #- R_VERSION="3.4" BUILD_TYPE="Debug" WITH_BFD="yes"

  # Release builds:
  #- R_VERSION="3.3"
  - R_VERSION="3.4"

before_install:
- |
   if [ "${TRAVIS_OS_NAME}" == "osx" ]; then
     command curl -sSL https://rvm.io/mpapis.asc | gpg --import -;
     rvm get head || true
   fi

install:
  - export R_SOURCE_DIR=`pwd`
  - export TEST_CPP="no"
  - export MAKEFLAGS="-j2"

  # R packages to install using conda
  - export conda_pkgs="r-base=$R_VERSION r-gmp r-crayon r-testthat

  - cd $HOME
  - git clone https://github.com/symengine/symengine symengine-cpp
  - cd symengine-cpp
  - export SOURCE_DIR=`pwd`
  - git checkout `cat ../symengine_version.txt`
  - cd ..

  # Setup travis for C++ library
  - cd $SOURCE_DIR
  - source bin/install_travis.sh

  # Build C++ library
  - cd $SOURCE_DIR
  - bin/test_travis.sh
  - unset MAKEFLAGS

  # Setup travis for R
  - cd $R_SOURCE_DIR
  - export PATH="$our_install_dir:$PATH"

script:
  - R CMD build .
  - R CMD check *.tar.gz
  - cat $R_SOURCE_DIR/symengine.Rcheck/00install.out || exit 0

notifications:
  email: false

